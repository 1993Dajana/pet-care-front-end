<html>
   <body ng-controller="AuthController">
      <form ng-model="user" id="form"  method="POST" role="form" style="display: block;" ng-submit="login()" novalidate>
         <div class="form-group">
            <input type="text" ng-model="user.email" id="username" tabindex="1" class="form-control" placeholder="Username">
         </div>
         <div class="form-group">
            <input type="password" ng-model="user.password" id="password" tabindex="2" class="form-control" placeholder="Password">
         </div>
         <div class="form-group">
            <div class="row">
               <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit"  id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
               </div>
            </div>
         </div>
      </form>
   </body>
</html>
