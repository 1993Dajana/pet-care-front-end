<form method="POST" ng-model="user" id="register-form" role="form" ng-submit="register()" novalidate>
   <table>
      <tr>
         <td><img src="images/users/profile_picture.png" width="150" height="150"id="previewImg" class="img-responsive"> </td>
      </tr>
   </table>
   <br><br>
   <div class="form-group">
      <label for="file-upload" class="custom-file-upload">Choose Picture </label> 
      <input id="file-upload" type="file"  name="user.profilePicture" file-model="user.profilePicture" accept="image/*" id="inputImg"
         onchange="angular.element(this).scope().fileNameChanged(this)" />
   </div>
   <div class="form-group">
      <input type="email" name="username" ng-model="user.email" id="username" tabindex="1" class="form-control"
         placeholder="Username@example.com" required/>
   </div>
   <div class="form-group">
      <input type="password" name="password" ng-minlength="4" ng-maxlength="10" ng-model="user.password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
   </div>
   <div class="form-group">
      <input type="text" name="firstName" ng-model="user.first_name" id="first_name" tabindex="2" class="form-control" placeholder="First Name" required>
   </div>
   <div class="form-group">
      <input type="text" name="lastName" ng-model="user.last_name" id="last_name" tabindex="2" class="form-control"
         placeholder="Last Name" required>
   </div>
   <div class="form-group">
      <input type="text" ng-model="user.skype_id" id="skypeId" tabindex="2" class="form-control" placeholder="Skype ID [optional]">
   </div>
   <div class="form-group">
      <div class="row">
         <div class="col-sm-6 col-sm-offset-3">
            <input type="submit" name="register-submit"  id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register" />
         </div>
      </div>
   </div>
</form>
